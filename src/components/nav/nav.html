<!-- Generated template for the NavComponent component -->
<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons class="nav-button" padding end >
        <button >
            <ion-icon class="header-icons" name="search" (click)="OpensearchBar()"></ion-icon>
        </button>    
    </ion-buttons>
        <ion-buttons class="nav-button" padding end (click)="openCart()">
            <button >
                <ion-icon class=" header-icons" name="cart"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title style="color: white">{{text}}</ion-title>
  </ion-navbar>
