<ion-header>

  <!-- <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar> -->
  <nav [navTitle]="'Productos'"></nav>
</ion-header>


<ion-content >
    <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let product of products" text-wrap>
              <ion-card text-wrap (click)="openProductModal(product.id)" >
                  <ion-card-content  class="poduct-card " >
                      <img [src]="'http://reestock.com.mx/'+product.product_img" >
                      <label for="" class="product-name " text-wrap>{{product.product_name}}</label><br>
                      <label for="" class="product-price " >${{product.sale_price}} MXN</label> 
                  </ion-card-content>
              </ion-card> 
          </ion-col>
        </ion-row> 
      </ion-grid>  
</ion-content>
