<ion-header>

  <ion-navbar>
    <ion-searchbar
      (ionInput)="getItems($event)"
      placeholder="Buscar"
      (keyup.enter)="searchEnter()"
      [(ngModel)]="search"
      >
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!showLoading">
    <ion-item *ngFor="let item of items" (click)="openProduct(item.id)">
        <ion-label class="main-item">  {{ item.product_name }}</ion-label>
        <ion-label class="sub-item">{{item.brand}}</ion-label>    
    </ion-item>
  </ion-list>
  <ion-spinner  *ngIf="showLoading" style="margin-top: 2%"></ion-spinner>
</ion-content>
