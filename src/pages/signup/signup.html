  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nombre completo</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Teléfono</ion-label>
              <ion-input type="phone" value="" [(ngModel)]="userData.phone"></ion-input>
            </ion-item>
          
        <ion-item>
          <ion-label floating>Correo eléctronico</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Repite tú contraseña</ion-label>
            <ion-input type="password" value="" [(ngModel)]="userData.repeatPassword"></ion-input>
          </ion-item>
          <ion-item> 
            <button padding class="button btn-color" ion-button full (click)="signup()">Registrarme</button>
          </ion-item>
     
      </ion-list>
</ion-content>
