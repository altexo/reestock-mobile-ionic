<ion-header>

  <ion-navbar>
    <ion-title>{{search}}</ion-title>
    <ion-buttons class="nav-button" padding end >
      <button >
        <ion-icon class=" header-icons" name="funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons class="nav-button" padding end >
      <button >
          <ion-icon class=" header-icons" name="cart" (click)="openCart()" ></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products" text-wrap>
          <ion-card text-wrap (click)="openProduct(product.id)" >
              <ion-card-content  class="poduct-card " >
                  <img [src]="'http://reestock.com.mx/'+product.product_img" >
                  <label for="" class="product-name " text-wrap>{{product.product_name}}</label><br>
                  <label for="" class="product-price " >${{product.sale_price}} MXN</label> 
              </ion-card-content>
          </ion-card> 
      </ion-col>
    </ion-row> 
  </ion-grid>  
</ion-content>
