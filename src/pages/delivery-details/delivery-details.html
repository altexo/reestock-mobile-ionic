<ion-header>

  <ion-navbar>
    <ion-title>Detalles de entrega</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngIf="shippingAddress" >
  <ion-grid>
    <ion-row>
      <ion-label>Direcciones guardades:</ion-label>
    </ion-row>
    <ion-row>
      <ion-item>
          <ion-label>Dirección</ion-label>
          <ion-select [(ngModel)]="address" [selectOptions]="selectOptions">
            <ion-option>Bacon</ion-option>
            <ion-option>Black Olives</ion-option>
            <ion-option>Extra Cheese</ion-option>
            <ion-option>Mushrooms</ion-option>
            <ion-option>Pepperoni</ion-option>
            <ion-option>Sausage</ion-option>
          </ion-select>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-card>
<ion-card *ngIf="!shippingAddress" >
    <ion-grid>
      <ion-row>
        <ion-label>Añade una dirección:</ion-label>
      </ion-row>
      <ion-row>
      
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
