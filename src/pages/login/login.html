<ion-header>

  <ion-navbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Correo eléctronico</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" value="" [(ngModel)]="userData.password" ></ion-input>
        </ion-item>
      <button class="button" ion-button full (click)="login()">Iniciar Sesión</button>
      </ion-list>
</ion-content>
