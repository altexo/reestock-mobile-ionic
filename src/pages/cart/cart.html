<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
    <ion-buttons end>
        <button class="close-button" padding (click)="closeCartModal()">
          <ion-icon class="close-icon" name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="cart-item">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="http://reestock.com.mx/images/products/00000000004038s.jpg">
        </ion-col>
        <ion-col col-8>
          <ion-row>
            <ion-col col-12 class="product-details">
              <ion-label>NARANJA VALENCIA LLEVELE</ion-label>
            </ion-col>
            <ion-col col-12 class="product-details">
              <ion-label class="product-brand">FRUTILOCAS KILO</ion-label>
            </ion-col>
            <ion-col col-12>
                <button ion-button small color="danger"><ion-icon name="remove"></ion-icon></button>
                <label padding>3</label>
                <button ion-button small color="danger"><ion-icon name="add"></ion-icon></button>
                <button ion-button small color="danger"><ion-icon name="paper"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col>
            $43.00 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-footer no-shadow>
      <ion-toolbar position="bottom">
        <button ion-button full color="light" class="continue-button">Continuar</button>
      </ion-toolbar>
    </ion-footer>
</ion-content>
